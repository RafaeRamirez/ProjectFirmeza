version: "3.9"

services:
  tests:
    build:
      context: .
      dockerfile: Firmeza.Tests/Dockerfile
    # the container exits after running the xUnit suite;
    # dependents won't start if this step fails

  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FirmezaDb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      tests:
        condition: service_completed_successfully

  firmeza.api:
    build:
      context: .
      dockerfile: Firmeza.Api/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=FirmezaDb;Username=postgres;Password=postgres;Ssl Mode=Prefer
      Jwt__Issuer: Firmeza.Api
      Jwt__Audience: Firmeza.Client
      Jwt__SigningKey: ${JWT_SIGNING_KEY:-PLEASE_CHANGE_THIS_DEVELOPMENT_KEY_123456789}
      Email__Host: smtp.gmail.com
      Email__Port: 587
      Email__From: techpulse913@gmail.com
      Email__User: techpulse913@gmail.com
      Email__Password: ycobqmueunyxqtmn
      Email__RequireAuthentication: "true"
      Email__EnableSsl: "true"
    depends_on:
      postgres:
        condition: service_healthy
      tests:
        condition: service_completed_successfully
    ports:
      - "5000:8080"

  firmeza.web:
    build:
      context: .
      dockerfile: Firmeza.Web/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=FirmezaDb;Username=postgres;Password=postgres;Ssl Mode=Prefer
    depends_on:
      postgres:
        condition: service_healthy
      tests:
        condition: service_completed_successfully
    ports:
      - "5100:8080"

  firmeza.client:
    build:
      context: .
      dockerfile: firmeza-client/Dockerfile
      args:
        NG_BUILD_CONFIGURATION: docker
    depends_on:
      firmeza.api:
        condition: service_started
      tests:
        condition: service_completed_successfully
    ports:
      - "4200:80"

volumes:
  postgres_data:
