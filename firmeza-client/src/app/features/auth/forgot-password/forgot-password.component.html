<section class="auth-wrapper">
  <div class="app-container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="glass-card glass-card-sm">
          <div class="text-center mb-4">
            <div class="pill-badge justify-content-center mb-3">
              <i class="bi bi-envelope-check"></i>
              Recuperar acceso
            </div>
            <h2 class="fw-bold mb-1">¿Olvidaste tu contraseña?</h2>
            <p class="text-muted mb-0">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
          </div>

          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label class="form-label text-uppercase small">Correo electrónico</label>
              <input type="email" class="form-control form-control-lg" placeholder="cliente@firmeza.com" formControlName="email" />
              <div class="invalid-feedback d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">
                Ingresa un correo válido.
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="alert alert-info" *ngIf="response?.message">{{ response?.message }}</div>

            <button class="btn btn-primary w-100 btn-lg" [disabled]="loading">
              <span *ngIf="!loading">Enviar instrucciones</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Enviando...
              </span>
            </button>
          </form>

          <div class="text-center mt-4 text-muted">
            ¿Recordaste tu contraseña?
            <a routerLink="/login" class="fw-semibold">Volver al inicio de sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
