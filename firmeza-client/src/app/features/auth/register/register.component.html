<section class="auth-wrapper">
  <div class="app-container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="glass-card glass-card-sm">
          <div class="text-center mb-4">
            <div class="pill-badge justify-content-center mb-3">
              <i class="bi bi-person-plus"></i>
              Registro de cliente
            </div>
            <h2 class="fw-bold mb-1">Crea tu cuenta</h2>
            <p class="text-muted mb-0">Regístrate para comprar o rentar sin intermediarios</p>
          </div>

          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label text-uppercase small">Nombre completo</label>
                <input type="text" class="form-control form-control-lg" formControlName="fullName" placeholder="Nombre y Apellidos" />
                <div class="invalid-feedback d-block" *ngIf="form.controls.fullName.touched && form.controls.fullName.invalid">
                  El nombre es obligatorio.
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label text-uppercase small">Correo electrónico</label>
                <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="cliente@firmeza.com" />
                <div class="invalid-feedback d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">
                  Ingresa un correo válido.
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label text-uppercase small">Teléfono (opcional)</label>
                <input type="tel" class="form-control form-control-lg" formControlName="phone" placeholder="+51 999 999 999" />
              </div>
              <div class="col-12">
                <label class="form-label text-uppercase small">Contraseña</label>
                <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="******" />
                <div class="invalid-feedback d-block" *ngIf="form.controls.password.touched && form.controls.password.invalid">
                  La contraseña debe incluir al menos 6 caracteres.
                </div>
              </div>
            </div>

            <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>

            <button class="btn btn-primary w-100 btn-lg mt-4" [disabled]="loading">
              <span *ngIf="!loading">Crear cuenta</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Registrando...
              </span>
            </button>
          </form>

          <div class="text-center mt-4 text-muted">
            ¿Ya tienes cuenta?
            <a routerLink="/login" class="fw-semibold">Inicia sesión aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
