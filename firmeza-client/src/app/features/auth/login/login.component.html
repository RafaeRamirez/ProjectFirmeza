<section class="auth-wrapper">
  <div class="app-container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="glass-card glass-card-sm">
          <div class="text-center mb-4">
            <div class="pill-badge justify-content-center mb-3">
              <i class="bi bi-shield-lock"></i>
              Acceso seguro
            </div>
            <h2 class="fw-bold mb-1">Bienvenido de nuevo</h2>
            <p class="text-muted mb-0">Ingresa tus credenciales para continuar</p>
          </div>

          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label class="form-label text-uppercase small">Correo electrónico</label>
              <input
                type="email"
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="cliente@firmeza.com" />
              <div class="invalid-feedback d-block" *ngIf="form.controls.email.touched && form.controls.email.invalid">
                Ingresa un correo válido.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label text-uppercase small">Contraseña</label>
              <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="******" />
              <div class="invalid-feedback d-block" *ngIf="form.controls.password.touched && form.controls.password.invalid">
                La contraseña debe incluir al menos 6 caracteres.
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

            <button class="btn btn-primary w-100 btn-lg" [disabled]="loading">
              <span *ngIf="!loading">Iniciar sesión</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Validando...
              </span>
            </button>
          </form>

          <div class="text-center mt-4 text-muted">
            ¿Aún no tienes cuenta?
            <a routerLink="/registro" class="fw-semibold">Crea tu cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
